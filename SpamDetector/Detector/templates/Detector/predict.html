<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Spam Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #ACB6E5); /* Blue-violet gradient */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            background-color: white;
        }

        .btn-custom {
            background-color: #6a11cb;
            background-image: linear-gradient(315deg, #6a11cb 0%, #2575fc 74%);
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-image: linear-gradient(315deg, #2575fc 0%, #6a11cb 74%);
        }

        h2 {
            font-weight: bold;
            color: #343a40;
        }

        .alert-info {
            background-color: #e0f7fa;
            color: #007b8a;
            border-left: 5px solid #00bcd4;
            font-weight: 500;
        }

        textarea {
            min-height: 120px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2 class="text-center mb-4">üì¨ Email Spam Detector</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-custom btn-lg">üîç Detect Spam</button>
        </div>
    </form>

    {% if result %}
        <div class="alert alert-info mt-4 text-center">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}
</div>

</body>
</html>
